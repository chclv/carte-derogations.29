<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte des dérogations 2023–2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.45, -4.77], 11); // Zoom sur le Finistère

    // Fond IGN
    L.tileLayer('https://wxs.ign.fr/essentiels/geoportail/wmts?' +
      'layer=GEOGRAPHICALGRIDSYSTEMS.MAPS&style=normal&tilematrixset=PM&' +
      'Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/jpeg&' +
      'TileMatrix={z}&TileRow={y}&TileCol={x}', {
        attribution: '© IGN',
        tileSize: 256,
        maxZoom: 18
    }).addTo(map);

    // Chargement des couches GeoJSON
    const layers = {
      "2023": "arretes_2023.geojson",
      "2024": "arretes_2024.geojson",
      "2025": "arretes_2025.geojson"
    };

    const overlays = {};

    for (const [year, url] of Object.entries(layers)) {
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const layer = L.geoJSON(data, {
            onEachFeature: (feature, layer) => {
              layer.bindPopup(`<strong>Arrêté ${year}</strong><br>${feature.properties.nom || 'Sans nom'}`);
            },
            pointToLayer: (feature, latlng) => L.circleMarker(latlng, {
              radius: 6,
              color: year === "2023" ? "blue" : year === "2024" ? "green" : "red",
              fillOpacity: 0.6
            })
          });
          overlays[year] = layer;
          layer.addTo(map);
        });
    }

    // Contrôle des couches
    L.control.layers(null, overlays, { collapsed: false }).addTo(map);
  </script>
</body>
</html>
